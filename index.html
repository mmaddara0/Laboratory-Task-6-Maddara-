<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="design.css">
    <title>Laboratory Task 6</title>
</head>
<body>
  <div class="container-form">
    <form name="SignUp_Form"  style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);"  onsubmit="return validate()">
      <div class="container">
        <h1>Sign Up Form</h1>
        <hr>
        <input type="text" name="input" id="first" placeholder="First Name">
        <div id="name-error" class="val-error"></div>
        <input type="text" name="input" id="middle" placeholder="Middle Initial">
        <div id="initial-error" class="val-error"></div>
        <input type="text" name="input" id="last" placeholder="Last Name">
        <div id="LastName-error" class="val-error"></div>
        <input type="text" name="input"  id="email" placeholder="Email Address">
        <div id="Email-error" class="val-error"></div>
        <div id="invalid-email" class="val-error"></div>
        <div class="clear">
          <button type="submit" id="signupbtn">Submit</button><br><br>
          <button type="reset" id="resetbtn">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
